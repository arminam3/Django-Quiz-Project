<body class="body  h-100" ></body>
    <div class="container h-100">
		<div class="row h-100 align-items-center justify-contain-center farsi" dir="rtl">
			<div class="col-xl-12 mt-3">
				<div class="card">
					<div class="card-body p-0">
						<div class="row m-0">
							<div class="col-xl-6 col-md-6 sign text-center">
								<div>
									<div class="text-center my-5">
										<a href="index.html"><img width="200" src="{% static 'images/logo-full.png' %}" alt=""></a>
									</div>
									<img src="{% static 'images/log.png' %}" class="education-img"></img>
								</div>	
							</div>
							<div class="col-xl-6 col-md-6">
								<div class="sign-in-your">
									<h4 class="fs-20 font-w800 text-black">وارد حساب کاربری شوید</h4>
									<span>خوش آمدید . کد ملی و شماره دانشجویی خود را وارد کنید و وارد شوید<br> 
                                    </span>
									<div class="login-social">
										<!-- <a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i class="fab fa-google me-2 text-primary"></i>Login with Google</a>
										<a href="javascript:void(0);" class="btn font-w800 d-block my-4"><i class="fab fa-facebook-f me-2 facebook-log"></i>Login with Facebook</a> -->
									</div>
									<form action="{% url 'login' %}" method="POST">
                                        {% csrf_token %}
										<div class="mb-3">
											<label class="mb-1"><strong>کد ملی</strong></label>
											<input type="text" name="username" class="form-control" id="id_username">
										</div>
										<div class="mb-3">
											<label class="mb-1"><strong>شماره دانشجویی</strong></label>
											<input type="password" name="password" class="form-control" id="id_password">
										</div>
										<div class="row d-flex justify-content-between mt-4 mb-2">
											<div class="mb-3">
											</div>
											<div class="mb-3 farsi"  >
												<a href="{% url 'check_code' %}" style="font-size: small;" >فراموشی رمز عبور</a><br><br>
                                                <a href="{% url 'register' %}" class="text-primary"><b>ثبت نام</b></a>
                                                کنید
											</div>
										</div>
										<div class="text-center">
											<button type="submit" class="btn btn-primary btn-block">ورود</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
