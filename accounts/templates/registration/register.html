{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="GetSkills  : GetSkills Online Learning Admin Bootstrap 5 Template" />
	<meta property="og:title" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
	<meta property="og:description" content="GetSkills  : GetSkills Online Learning  Admin Bootstrap 5 Template" />
	<meta property="og:image" content="https://getskills.dexignzone.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>ثبت نام </title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" />
  <link href="{% static './css/style.css' %}" rel="stylesheet">
  <link href="{% static './css/custumize.css' %}" rel="stylesheet">


</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6 farsi" dir="rtl">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="{% static 'images/logo-full.png' %}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">سامانه آزمون دانشجویی </h4>
                                    <form action="{% url 'register' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>کد ملی</strong></label>
                                            <input type="text" name="username" class="form-control" placeholder="کد ملی خود را وارد نمایید">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>شماره دانشجویی</strong></label>
                                            <input type="password" name="password1" class="form-control">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>تایید شماره دانشجویی</strong></label>
                                            <input type="password" name="password2" class="form-control">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">ثبت نام</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>قبلا ثبت نام کرده اید؟<a class="text-primary" href="{% url 'login' %}"><b>وارد شوید</b></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{% static './vendor/global/global.min.js' %}"></script>
<script src="{% static './js/custom.js' %}"></script>
<script src="{% static './js/dlabnav-init.js' %}"></script>
<script src="{% static './js/styleSwitcher.js' %}"></script>
</body>
</html>
